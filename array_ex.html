<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8">   
    <meta http-equiv="X-UA-Compatible" content="IE=edge">       
    <meta name="viewport" content="width=device-width, initial-scale=1.0">        
    <title>Document</title>  
</head> 
<body> 
    <script>

        var arr_1 = ["의왕", "당정", "군포", "금정"];          
        var arr_2 = ["구리", "갈매", "남양주", "노원"];           
 
        var result = arr_1.join("-");   
        console.log(result); 

        result = arr_1.concat(arr_2);
        console.log(result); 
        
        result = arr_1.slice(1,3); 
        console.log(result); //당정, 군포   
 
        arr_1.sort();
        console.log(arr_1); //군포, 금정, 당정, 의왕 

        arr_2.reverse();
        console.log(arr_2);

        var arr_3 = ["잠실", "강남", "홍대"]; 
        var arr_4 = ["광명", "석계", "태입"];  


        arr_3.splice(2,1,"서초", "안양"); //2번 인덱스부터 1개의 데이터를 삭제합니다. 그런 다음 서초, 안양을 삽입합니다. 
        console.log(arr_3); //잠실, 강남, 서초, 안양
  
        var data1 = arr_3.pop(); //arr_3 배열 마지막 인덱스의 데이터를 제거한 후, data1 에 저장합니다. // data1 = 안양 
        console.log(arr_3); //잠실, 강남, 서초

        var data2 = arr_3.shift(); //arr_3 배열 가장 앞쪽 인덱스의 데이터를 제거한 후, data2 에 저장합니다.  //data2 = 잠실  
        console.log(arr_3) // 강남, 서초 

        arr_3.push(data2); //data2에 저장된 데이터를 arr_3 배열의 마지막 인덱스에 밀어 넣습니다.  
        console.log(arr_3); // 강남, 서초, 잠실 

        arr_3.unshift(data1); //data1 에 저장된 데이터를 arr_3 배열의 가장 앞쪽 인덱스에 밀어 넣습니다.  
        console.log(arr_3);  //안양, 강남, 서초, 잠실 
        




    </script>
</body>
</html>
