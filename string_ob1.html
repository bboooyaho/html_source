<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 문자 객체 </title>
<script>
	var t = "Hello Thank you good luck to you";

	document.write(t.charAt(16), "<br>"); //인덱스 16에 저장된 문자를 불러온다.  //g

	document.write(t.indexOf("you"), "<br>"); //문자열 왼쪽에서부터 제일 먼저 발견된 you 의 인덱스 값 반환 //12

	document.write(t.indexOf("you", 16), "<br>"); //문자열 인덱스 16위치부터 제일 먼저 발견된 you 의 인덱스 값 반환 //29

	document.write(t.lastIndexOf("you"), "<br>"); //문자열 오른쪽에서부터 왼쪽 방향으로 제일 먼저 발견된 you 의 인덱스 값을 반환 //29 

	document.write(t.lastIndexOf("you", 25), "<br>"); //문자열 인덱스25부터 왼쪽 방향으로 제일 먼저 발견된 you 의 인덱스 값을 반환 //12

	document.write(t.match("luck"), "<br>"); //문자열 왼쪽에서부터 제일 먼저 발견된 luck 과 일치되는 문자를 찾아 반환 

	document.write(t.search("you"), "<br>"); // 문자열 왼쪽에서부터 제일 먼저 발견된 you 의 인덱스 값 반환 //12

	document.write(t.substr(21, 4), "<br>"); //문자열 인덱스 21부터 네 글자를 가져온다. //luck 

	document.write(t.substring(6, 12), "<br>"); //문자열 인덱스 6부터 12 이전까지의 문자를 가져온다 //Thank

	document.write(t.replace("you","me"), "<br>");//문자열 왼쪽에서부터 제일 먼저 발견된 you 를 me 로 치환한다. 

	document.write(t.toLowerCase(), "<br>"); // 영문자를 모두 소문자로

	document.write(t.toUpperCase(), "<br>"); // 영문자를 모두 대문자로
	
	document.write(t.length, "<br>"); //문자 총 개수, 이때 공백도 문자로 취급 //32

	var s = t.split(" "); //공백 문자를 기준으로 문자 분리 , 배열로 저장 
	document.write(s[0], "<br>"); //s의 인덱스 0에 저장된 문자열을 출력 //hello
	document.write(s[4], "<br>"); //s의 인덱스 4에 저장된 문자열을 출력 // luck 

	var str = "A";
	var t = str.charCodeAt(0); // 변수에 저장된 문자열 중 0번 인덱스의 문자 A의 아스키 코드값을 반환 
	document.write(t, "<br>"); //"A" 의 아스키코드값 65를 출력 
	document.write(String.fromCharCode(65), "<br>"); //코드값 65에 해당하는 문자를 출력 
</script>
</head>
<body>
</body>
</html>
